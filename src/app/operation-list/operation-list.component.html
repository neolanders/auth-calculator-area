<div class="container operation-list">
   <ul class="list-group" *ngIf="logs$ | async; let logList">
    <li class="list-group-item active">My previous calculations</li>
    <li class="list-group-item" *ngFor="let log of logList.logs">{{log.operation}} - {{log.createdAt | date: 'M/d/yy, h:mm a'}}</li>
  </ul>
</div>
